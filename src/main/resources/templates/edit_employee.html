<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(120deg, #1d2671, #c33764);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        .card-header {
            background: linear-gradient(120deg, #343a40, #000);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .form-control {
            border-radius: 10px;
            height: 45px;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 10px 30px;
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6 mt-5">

        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">
                    <i class="fa-solid fa-user-pen"></i>
                    Edit Employee
                </h3>
            </div>

            <div class="card-body p-4">
                <form id="employeeForm"
                      th:action="@{/dashboard/edit/{id}(id=${employee.id})}"
                      method="post"
                      th:object="${employee}">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label>
                            <i class="fa-solid fa-user"></i> Full Name
                        </label>
                        <input type="text" th:field="*{name}"
                               class="form-control"
                               placeholder="Enter employee name" required>
                        <small class="error" id="nameError">Name is required</small>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fa-solid fa-city"></i> City
                        </label>
                        <input type="text" th:field="*{cityName}"
                               class="form-control"
                               placeholder="Enter city name" required>
                        <small class="error" id="cityError">City is required</small>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fa-solid fa-phone"></i> Mobile Number
                        </label>
                        <input type="text" th:field="*{mobileNo}"
                               class="form-control"
                               placeholder="Enter mobile number" required>
                        <small class="error" id="mobileError">Mobile must be 10 digits</small>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit"
                                class="btn btn-success btn-custom mr-2">
                            <i class="fa-solid fa-check"></i> Update
                        </button>

                        <a th:href="@{/dashboard}"
                           class="btn btn-secondary btn-custom">
                            <i class="fa-solid fa-arrow-left"></i> Back
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById("employeeForm").addEventListener("submit", function (e) {

        let valid = true;

        let name = document.getElementById("name").value.trim();
        let city = document.getElementById("city").value.trim();
        let mobile = document.getElementById("mobile").value.trim();

        document.querySelectorAll(".error").forEach(el => el.style.display = "none");

        if (name === "") {
            document.getElementById("nameError").style.display = "block";
            valid = false;
        }

        if (city === "") {
            document.getElementById("cityError").style.display = "block";
            valid = false;
        }

        if (!/^[0-9]{10}$/.test(mobile)) {
            document.getElementById("mobileError").style.display = "block";
            valid = false;
        }

        if (!valid) {
            e.preventDefault();
            return;
        }

        e.preventDefault(); // stop submit for popup

        Swal.fire({
            icon: "success",
            title: "Employee Updated!",
            text: "Employee details updated successfully",
            confirmButtonColor: "#28a745"
        }).then(() => {
            e.target.submit(); // actual submit
        });

    });
</script>

</body>
</html>
