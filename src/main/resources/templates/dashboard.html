<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Dashboard</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 230px;
            position: fixed;
            background: linear-gradient(180deg, #343a40, #212529);
            color: white;
            padding: 20px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #adb5bd;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: white;
        }

        /* Main content */
        .main {
            margin-left: 230px;
            padding: 25px;
        }

        /* Navbar */
        .top-nav {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        /* Stats */
        .stat-box {
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .bg-blue { background: linear-gradient(135deg,#4e73df,#224abe); }
        .bg-green { background: linear-gradient(135deg,#1cc88a,#13855c); }

        /* Employee Card */
        .employee-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 22px rgba(0,0,0,0.08);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .employee-card:hover {
            transform: translateY(-5px);
        }

        .employee-name {
            font-size: 18px;
            font-weight: 600;
        }

        .employee-info {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4>EMP SYSTEM</h4>
    <a class="active" th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/dashboard/new}">Add Employee</a>
</div>

<!-- Main Content -->
<div class="main">

    <!-- Navbar -->
    <div class="top-nav">
        <h4>Employee Dashboard</h4>
        <div>
            <span class="mr-3">üë§ Admin</span>
            <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Stats -->
    <div class="row">
        <div class="col-md-6">
            <div class="stat-box bg-blue">
                <h6>Total Employees</h6>
                <h2 th:text="${employees.size()}">0</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-box bg-green">
                <h6>Active Employees</h6>
                <h2 th:text="${employees.size()}">0</h2>
            </div>
        </div>
    </div>

    <!-- Search -->
<form th:action="@{/dashboard}" method="get" class="mb-3 d-flex">
    <input type="text" class="form-control" 
           placeholder="Search employee..." 
           name="keyword" 
           th:value="${keyword}">
    <button type="submit" class="btn btn-primary ml-2">Search</button>
</form>



    <!-- Employee Cards -->
    <div class="row">
        <div class="col-md-4" th:each="employee : ${employees}">
            <div class="employee-card">
                <div class="employee-name" th:text="${employee.name}">Name</div>
                <div class="employee-info">üìç <span th:text="${employee.cityName}"></span></div>
                <div class="employee-info">üìû <span th:text="${employee.mobileNo}"></span></div>

                <hr>

                <a th:href="@{'/dashboard/edit/' + ${employee.id}}"
                   class="btn btn-sm btn-outline-primary">Edit</a>

                <a th:href="@{'/dashboard/delete/' + ${employee.id}}"
                   class="btn btn-sm btn-outline-danger"
                   onclick="confirm('Delete this employee?');">
                    Delete
                </a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(employees)}" class="text-center text-muted mt-5">
        <h4>No employees found</h4>
    </div>

</div>

</body>
</html>
